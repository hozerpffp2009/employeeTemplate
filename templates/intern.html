<div class="intern" style="padding: 10px;">
    <div class="card employee-card" >
        <div class="card-header" style="background-color: lightblue;">
            <h2 class="card-title">${intern.name}</h2>
            <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>${intern.getTitle()}</h3>
        </div>
        <div class="card-body" style="background-color: lightgray; border: solid white 10px;">
            <ul class="list-group">
                <li class="list-group-item">ID: ${intern.id}</li>
                <li class="list-group-item">Email: <a href="mailto:{{ email }}">${intern.email}</a></li>
                <li class="list-group-item">School: ${intern.school}</li>
            </ul>
        </div>
    </div>
</div>
