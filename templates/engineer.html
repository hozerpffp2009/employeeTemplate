<div class="engine" style="padding: 10px;">
    <div class="card employee-card">
        <div class="card-header" style="background-color: blue;">
            <h2 class="card-title" >${engineer.name}</h2>
            <h3 class="card-title" ><i class="fas fa-glasses mr-2"></i>${engineer.getTitle()}</h3>
        </div>
        <div class="card-body" style="background-color: lightgray; border: solid white 10px;">
            <ul class="list-group">
                <li class="list-group-item">ID: ${engineer.id}</li>
                <li class="list-group-item">Email: <a href="mailto:{{ email }}"></a>${engineer.email}</a></li>
                <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank"
                        rel="noopener noreferrer">${engineer.GitHub}</a></li>
            </ul>
        </div>
    </div>
</div>
